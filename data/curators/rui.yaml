name: Rui Albuquerque
title: Principal curator
bio: This page is curated by Professor Rui Albuquerque, who is affiliated with
  Boston College, the European Corporate Governance Institute, and the Centre
  for Economic Policy Research. His main research interests are in asset
  pricing, corporate governance, and corporate social responsibility.
